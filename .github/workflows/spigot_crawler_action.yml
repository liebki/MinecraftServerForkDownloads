name: Run main_spigot_crawler.py and create spigot_downloads.json

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 */3 * *' # every day at four (six)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: Install required Python packages
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Install Chrome and chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: execute py script
        run: python main_spigot_crawler.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated spigot download links" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 