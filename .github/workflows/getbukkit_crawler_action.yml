name: Run main_getbukkit_crawler.py and create getbukkit direct download links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # every day at eight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: "x64"
          
      #This particular script doesnt need packages, built-in is enough
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager 
          
      - name: execute py script
        run: python main_getbukkit_crawler.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated getbukkit download links" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 